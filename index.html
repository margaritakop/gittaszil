<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gitta Patchwork</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background-color: #fcf8f5">
    <div class="container">
      <div class="page-header">
        <h1 style="color: #541b01">Szilágyi Gitta <a href="https://www.facebook.com/gitta.szilagyi" class="pull-right"><i style="font-size:24px" class="fa">&#xf082;</i></a></h1>
        <p>Üdvözlünk ezen a virtuális patchwork kiállításon!</p>
      </div>
      <div class="container">
      <figure class="figure text-center">
          <h4>Karácsonyfák kékben</h4>
          <img
            class="figure-img, img-fluid"
            src="img/kari.png"
            alt="Responsive image"
            style="border-radius: 1%; max-width: 100%;"
          />
        <figcaption class="figure-caption text-center">
          <p>
            <a
              data-toggle="collapse"
              href="#collapseKari"
              aria-expanded="false"
              aria-controls="collapseKari"
              style="color: #541b01"
            >
            <i class="material-icons">&#xe5d3;</i>
            </a>
          </p>
          <div class="collapse" id="collapseKari">
            <div class="card card-body">
              (64x80 cm)
              <img
                src="img/kari_r.png"
                class="img-fluid"
                style="border-radius: 1%; max-width: 100%;"
                alt="Responsive image"
              />
            </div>
          </div>
        </figcaption>
      </figure>
      </div>
      <div class="container">
        <figure class="figure, text-center">
          <h4>Rózsák ládában</h4>
          <img
            src="img/rozsa.png"
            style="border-radius: 1%; max-width: 100%;"
            alt="Responsive image"
          />
        <figcaption class="figure-caption">
          <p>
            <a
              data-toggle="collapse"
              href="#collapseRozsa"
              aria-expanded="false"
              aria-controls="collapseRozsa"
              style="color: #541b01"
            >
            <i class="material-icons">&#xe5d3;</i>
            </a>
          </p>
          <div class="collapse" id="collapseRozsa">
            <div class="card card-body">
              (47x93 cm)
              <img
                src="img/rozsa_r.png"
                style="border-radius: 1%; max-width: 100%;"
                alt="Responsive image"
              />
            </div>
          </div>
        </figcaption>
      </div>
      <h1></h1>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
